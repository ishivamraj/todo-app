<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>
  <body>
    <h1>ToDo App</h1>
    <input type="text" id="new-todo" placeholder="Search ToDo!" />
    <div id="todos"></div>
    <form id="form-todo">
      <input type="text" placeholder="Add Todo" name="todoName" />
      <button type="submit">Submit</button>
    </form>
    <label>
        <input type="checkbox" name="" id="check-box">Hide Completed
    </label>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="todos-functions.js"></script>
    <script src="todo-app.js"></script>
  </body>
</html>
